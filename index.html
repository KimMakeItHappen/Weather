<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>weather</title>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <h3><strong>Search for a City:</strong></h3>
          <form id="searchBar">
            <input type="text" class="form-input" id="search-input" name="search-input" placeholder="Los Angeles"/>
            <button type="button" id="searchcity" class="btn btn-primary">Search</button>
          </form>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h3><strong>Phialdelphia</strong></h3><br>
              <p>Temp:</p><br>
              <p>Wind:</p><br>
              <p>Humidy:</p><br>
              <p>UV Index:</p><br>
            </div>
          </div>
        </div>
      <div class="row align-items-center">
        <div class="col">
          <ul class="list-group" id="history"></ul>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              5 day forecast:
            </div>
          </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
